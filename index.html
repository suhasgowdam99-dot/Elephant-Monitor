<!DOCTYPE html>
<html>
<head>
    <title>Elephant Detection Dashboard</title>
    <meta http-equiv="refresh" content="30">
    <style>
        body { font-family: Arial; text-align: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        iframe { border: none; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêò Elephant Detection System</h1>
        <p>Real-time monitoring | Channel: <strong>3220727</strong></p>
        
        <!-- Field 1: Detection Status -->
        <h3>Detection Status</h3>
        <iframe width="400" height="200" src="https://thingspeak.com/channels/3220727/charts/1?bgcolor=%23ffffff&color=%23ff0000&dynamic=true&results=20&update=15"></iframe><br><br>
        
        <!-- Field 2: Distance -->
        <h3>Distance (cm)</h3>
        <iframe width="400" height="260" src="https://thingspeak.com/channels/3220727/charts/2?bgcolor=%23ffffff&color=%2300ff00&dynamic=true&results=20&update=15"></iframe><br><br>
        
        <!-- Field 3: System Status -->
        <h3>System Status</h3>
        <iframe width="400" height="200" src="https://thingspeak.com/channels/3220727/charts/3?bgcolor=%23ffffff&color=%2300aaff&dynamic=true&results=20&update=15"></iframe>
        
        <p><small>Data updates every 15s | Powered by ThingSpeak</small></p>
    </div>
</body>
</html>
